<div>
  <div class="border-b border-gray-200 p-3 text-gray-600 text-sm bg-white" style="min-height: 200px;">
    <div style="height: 200px">
      <ace-editor
      [(text)]="text" 
      [mode]="'sql'" 
      [theme]="'eclipse'"
      [options]="options"
      [readOnly]="false"
      [autoUpdateContent]="true" 
      [durationBeforeCallback]="1000"
      (textChanged)="onChange($event)"
       #editor style="height:150px;">
      </ace-editor>

    </div>
  </div>

  <div class="p-3 border-b border-gray-200">
    <div class="flex items-center space-x-2">
      <button type="button" (click)="runQuery()" class="inline-flex items-center px-3 py-2 border border-transparent shadow-sm text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="-ml-0.5 mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
        Execute
      </button>
      <button type="button" (click)="SaveQuery()" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="-ml-0.5 mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z" clip-rule="evenodd"></path></svg>
        Save
      </button>
      <button type="button" (click)="ExportTocsv()" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="-ml-0.5 mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 10.293a1 1 0 010 1.414l-6 6a1 1 0 01-1.414 0l-6-6a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l4.293-4.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
        Export to csv
      </button>
    </div>

  </div>

  <div class="bg-gray-100" *ngIf="isExecute">
    <div class="mx-auto">
      <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden border-b border-gray-200">
              <table class="min-w-full divide-y divide-gray-200" >
                <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500">
                    orderID
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500">
                    productID
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500">
                    unitPrice
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500">
                    quantity
                  </th>
                  <th scope="col" class="text-right px-6 py-3 text-left text-xs font-medium text-gray-500">
                    discount
                  </th>
                </tr>
                </thead>
                <tbody>
                  <tr class="bg-white" x-description="Odd row" *ngFor="let x of tableData">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                      {{x.orderID}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      {{x.productID}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      {{x.unitPrice}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      {{x.quantity}}
                    </td>
                    <td class="text-right px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      {{x.discount}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="flex justify-between items-center bg-white text-sm text-gray-500 p-4 border-t border-gray-200" *ngIf="isExecute">
  <div>
    {{tableData.length}} rows 0 seconds runtime
  </div>
  <div>
    Updated just now
  </div>
</div>

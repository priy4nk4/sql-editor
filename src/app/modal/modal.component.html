<div class="bg-gray-300" style="height: 560px;">
    
  
    <div x-data="{ open: true }" x-init="$watch(&quot;open&quot;, o => !o &amp;&amp; window.setTimeout(() => (open = true), 1000))" x-show="open" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" x-ref="dialog" aria-modal="true" >
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-description="Background overlay, show/hide based on modal state." class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"  aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">â€‹</span>
          <div x-show="open" x-transition:enter="ease-out duration-300" 
          x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-description="Modal panel, show/hide based on modal state." 
            class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6" >
            <div >
              <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100" *ngIf="isExecute || isSave || isReport">
                <svg class="h-6 w-6 text-green-600" x-description="Heroicon name: outline/check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5" *ngIf="isExecute">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                  Executed successfully
                </h3>
              </div>
             
            </div>
            <div class="mt-3 text-center sm:mt-5" *ngIf="isSave">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Query saved successfully
              </h3>
            </div>

            <div class="p-4 flex flex-col items-center justify-center bg-white" *ngIf="isShare">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                  Share Results
                </h3>
              </div>

                <div class="mt-4 flex items-center">
                    <label for="email" class="block text-sm font-medium text-gray-700 mr-4">Email</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <input type="email" name="email" id="email" ngModel #emailref="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [ngClass]="emailref.errors ?  'border-red-300 text-red-900 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md': 'shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md'"   
                      placeholder="you@example.com" aria-describedby="email">
                      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none" *ngIf="emailref.invalid">
                        <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                      </div>
                    </div> 
                   
                </div>
                <div *ngIf="emailref.touched">
                  <p *ngIf="emailref.errors?.pattern" class="mt-2 text-sm text-red-600" id="email-error">Enter valid email adress.</p>
                  <p *ngIf="emailref.errors?.required" class="mt-2 text-sm text-red-600">Email is a required field!</p>
                </div>


                <div class="mt-5 sm:mt-6 justify-end flex" (click)="close()">
                  <button type="button" class="inline-flex justify-center rounded-md mr-4 border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm" [disabled]="emailref.invalid">
                    Send
                  </button>
                  <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    cancel
                  </button>
                </div> 
            </div>
            <div class="mt-3 text-center sm:mt-5" *ngIf="isReport">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Report Generated
              </h3>
            </div>
            <div *ngIf="isEmpty">
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Search Query is empty
                </p>
              </div>
            </div>
            <div class="mt-5 sm:mt-6" (click)="close()" *ngIf="!isShare">
              <button type="button" *ngIf="isExecute" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                Go back to dashboard
              </button>
              <button type="button"  *ngIf="isEmpty || isSave || isReport" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                Ok
              </button>
            </div>

         
          </div>
      </div>
    </div>
</div>
